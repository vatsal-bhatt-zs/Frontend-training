<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Eazy Updates</title>
    <link rel="stylesheet" href="loginStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arial"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./logo.png" alt="" width="700px" />
      </div>
      <div class="login">
        <div class="info">
          <div class="content">
            <div class="heading">
              <h1>Welcome to EazyUpdates</h1>
            </div>
            <div class="about">
              Keep track of your projects, teams, or individuals progress.
              EazyUpdates can ease your job of keeping track of every member's
              updates within the organization.
            </div>
          </div>
          <div class="loginForm">
            <form action="">
              <label for="email">Email</label>
              <br />
              <input type="email" id="email" />
              <br />
              <label for="password">Password</label>
              <br />
              <input type="password" id="password" />
              <br />
              <input type="submit" id="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
